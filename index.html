<html>
    <head>
        <title>Sound controlled animal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Libre+Franklin:ital,wght@1,100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@1&display=swap" rel="stylesheet">

    <body>
        <div class="col-xs-12 header_div text-center">
            <h2>Sound controlled animal</h2>
            <p>Note: Play different sounds like barking, meowing and roaring</p>
        </div>
        <div class="main-div">
            <center>
                <br>
                <button class="btn btn-waring" onclick="startclassification()"> START </button>
                <h3 id="result_label">I Can Hear...</h3>
                <h4 id="result_confidence">Accuracy : </h4>
                <br>
                <img src="sound.png" id="sound" width="300" height="300">
            </center>
        </div>
        <div class="copy_right_footer">Developed by: Prithvi</div>
        <script src="main.js"></script>
    </body>
